<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-code"></i>
                    <span data-bind="text:app.title"></span> <small><small data-bind="text:app.version"></small></small>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                    <li data-bind="css: { active: isActive }">
                        <a data-bind="attr: { href: hash }, text: title"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="loader" data-bind="css: { active: router.isNavigating }">
                        <i class="fa fa-refresh fa-spin fa-2x" style="color:#fff"></i>
                    </li>
                    <!-- signIn - user profile -->
                    <li class="dropdown" data-bind="visible: user.isLogged">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 300px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form">
                                            <div class="form-group">
                                                <label class="control-label">Email</label>
                                                <input class="form-control" type="text" data-bind="value: user.user().idEmail" readonly />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Name</label>
                                                <input class="form-control" type="text" data-bind="value: user.user().name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Roles</label>
                                                <input class="form-control" type="text" data-bind="value: user.user().roles" readonly />
                                            </div>
                                            <!--
                                                data-bind="click: savePropsUser"
                                            -->
                                            <button disabled="disabled" type="button" class="btn btn-success btn-block">Save</button>
                                            <button data-bind="click: user.logoutUser" type="button" class="btn btn-info btn-block">Logout</button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- register user -->
                    <li class="dropdown" data-bind="visible: user.isNotLogged">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign Up <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 300px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" accept-charset="UTF-8" data-bind="submit: user.registerUser">
                                            <div class="form-group">
                                                <input data-bind="value: user.signEmail" type="email" class="form-control" placeholder="Email address" required>
                                            </div>
                                            <div class="form-group">
                                                <input data-bind="value: user.signName" type="text" class="form-control" placeholder="Your name" required>
                                            </div>
                                            <div data-bind="attr: { class: user.signPwdInputClass }">
                                                <input data-bind="value: user.signPwd" type="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <div data-bind="attr: { class: user.signPwdInputClass }">
                                                <input data-bind="value: user.signPwdCheck" type="password" class="form-control" placeholder="Password again" required>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- login for user -->
                    <li class="dropdown" data-bind="visible: user.isNotLogged">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 300px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" accept-charset="UTF-8" data-bind="submit: user.loginUser">
                                            <div class="form-group">
                                                <input data-bind="value: user.loginEmail" type="email" class="form-control" placeholder="Email address" required>
                                            </div>
                                            <div class="form-group">
                                                <input data-bind="value: user.loginPwd" type="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input data-bind="checked: user.loginRemember" type="checkbox"> Remember me
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="page-host" data-bind="router: { cacheViews: false }"></div>
</div>
